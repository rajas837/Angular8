<div  class="panel panel-primary">
    <div class="panel-heading">
        {{mainHeading}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">
                {{title}}
            </div>
            <!-- <div class="col-md-4">
                <input type="text"
                    [(ngModel)]="userText" />
            </div> -->
        </div>
        <!-- <div class="row">
            <div class="col-md-6">
                <h4>Number of product filtered  on basis {{userText}}:
                    {{ (products | productSearch:userText).length }}
                </h4>
            </div>
        </div> -->
        <div class="table-responsive" *ngIf="users && users.length; else noData">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td> 
                        <td>{{user.role}}</td>
                        <td>
                            <button type="button" class="btn btn-info">Edit</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" (click)="removeUser(user._id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="typeOfUser == 'admin'">
            <button type="button" class="btn btn-info" (click)="registerUser()">
                You are Logged as Admin..You have privilege to Register New User
            </button> 
        </div>
        <ng-template #noData>
            <img src="../../assets/loading.gif"/>
        </ng-template>
    </div>  
</div>
